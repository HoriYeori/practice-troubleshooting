name: Java CI with Maven

on: workflow_dispatch
# on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

env:
  IMAGE_NAME: app-82265825

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.REPO_TOKEN }}
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Gen version
      id: gen-version
      run: |
        echo "::set-output name=VERSION::`date +%Y%m%d%H%M`"
    - name: ACR login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.BASEACR_LOGIN_SERVER }}
        username: ${{ secrets.BASEACR_USERNAME }}
        password: ${{ secrets.BASEACR_PASSWORD }}
    - name: Build & Tag image
      run: |
        docker build -t ${{ secrets.BASEACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }} .
        docker tag ${{ secrets.BASEACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }} ${{ secrets.CICDACR_LOGIN_SERVER}}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }}
    - name: Push image
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.CICDACR_LOGIN_SERVER }}
        username: ${{ secrets.CICDACR_USERNAME }}
        password: ${{ secrets.CICDACR_PASSWORD }}
    - run: |
        docker push ${{ secrets.CICDACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }}
    - name: Update Kubernetes resources
      run: |
        # cd manifests/production
        cd manifests/overlays/prod
        kustomize edit set image ${{ secrets.CICDACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }}
    - name: Commit files
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git commit -am "Update image tag"
        git push -u origin main

